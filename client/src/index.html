<!DOCTYPE html>

<html lang="en" ng-app="powah">
  <head>
    <title>Powah</title>
    <link rel="stylesheet" type="text/css" href="/<%= grunt.config.get('pkg.name') %>.css"/>
    <script type="text/javascript" src="/angular.js"></script>
    <script type="text/javascript" src="/<%= grunt.config.get('pkg.name') %>.js"></script>
  </head>
  <body>
    <section ng-controller="EntryCtrl">
      <h1>A list of entries</h1>

      <form ng-submit="addEntry()">
        <input type="text" ng-model="entryName" />
        <input type="submit" value="add" />
      </form>

      <ul>
        <li ng-repeat="entry in entries">
          {{ entry.name }}
        </li>
      </ul>
    </section>
  </body>
</html>
